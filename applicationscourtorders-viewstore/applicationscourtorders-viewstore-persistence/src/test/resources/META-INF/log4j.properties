log4j.rootCategory=INFO, CONSOLE

LOG_LEVEL_PATTERN=%5p
LOG_PATTERN=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %5p [%t] --- %c{1}: [%C] %m%n 

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${LOG_PATTERN}

log4j.category.javax.persistence=ERROR
log4j.category.org.apache.geronimo.transaction.manager=ERROR
log4j.category.org.apache.openejb=ERROR
log4j.category.org.deltaspike=ERROR
log4j.category.org.hibernate=ERROR
log4j.category.org.hibernate.tool.hbm2ddl.SchemaExport=FATAL
log4j.category.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=FATAL
